<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: Arial;
        padding: 20px;
        background: #f1f1f1;
    }

    .header {
        padding: 30px;
        font-size: 40px;
        text-align: center;
        background: white;
    }

    .leftcolumn {
        float: left;
        width: 75%;
    }

    .rightcolumn {
        float: left;
        width: 25%;
        padding-left: 20px;
    }

    .card {
        background-color: white;
        padding: 20px;
        margin-top: 20px;
    }

    input[type=text] {
        border-radius: 1%;
        background-color: #f2f2f2;
        box-shadow: 0px 2px 2px #d6d6d6;
        border: none;
        padding: 0.7%;
        margin-bottom: 15px;
        width: 250px;
        box-sizing: border-box;
    }

    input[type=submit] {
        margin-top: 1.2em;
        margin-bottom: 2em;
        display: block;
        width: 50%;
        background-color: #33A192;
        color: white;
        border: none;
        padding: .6em;
        font-weight: 500;
        font-size: 1.1em;
        border-radius: 3px;
    }

    input[type=password] {
        border-radius: 3px;
        background-color: #f2f2f2;
        box-shadow: 0px 2px 2px #d6d6d6;
        border: none;
        padding: 0.7%;
        margin-bottom: 15px;
        width: 250px;
        box-sizing: border-box;
    }


    .row:after {
        content: "";
        display: table;
        clear: both;
    }


    /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 800px) {

        .leftcolumn,
        .rightcolumn {
            width: 100%;
            padding: 0;
        }
    }
</style>

<div class="header">
    <h2>Register to Bubbles</h2>
    <p>Create your account to share your Thought Bubbles</p>
</div>

<div class="row">
    <div class="leftcolumn">
        <div class="card">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success">
                <strong>{{message}}</strong>
            </div>
            {% endfor %}
            {% endif %}
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Register">
            </form>
            Already have an account? Log in <a href="{% url 'index' %}">here</a>
        </div>
    </div>
</div>
